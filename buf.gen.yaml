version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/a-novel/service-json-keys/v2/internal/handlers/proto/gen;protogen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: internal/handlers/proto/gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: internal/handlers/proto/gen
    opt:
      - paths=source_relative
inputs:
  - directory: internal/handlers/proto
